<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
    <script>
        let a =parseFloat(prompt("Nhập số nguyên a"));
        let b =parseFloat(prompt("Nhập số nguyên b"));
        let c= parseFloat(prompt("Nhập số nguyên c"));
        if (a>b && a>c) {
            alert(a + "Là số lớn nhất")
        } else if (b>a && a>c) {
            alert(b + "Là số lớn nhất")
        } else if (c>a && c>b)  {
            alert(c + "Là số lớn nhất")
        }


    </script>
</body>
</html>
