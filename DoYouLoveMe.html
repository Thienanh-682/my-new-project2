<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoveMe</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do You Love Me?</h1>
<input type="button" value=" Yes " onclick="yes()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  No  " onmouseover="noHover()"
       style="position:absolute; left:360px; top:235px;"/>
<script type="text/javascript">
    function yes() {
        alert(" Yes.you are right <3 ");
    }
    function noHover() {
        var RandomWidth =  Math.random()*window.innerWidth;
        var RandomHeight =  Math.random()*window.innerHeight;
        document.getElementById('btnNo').style.left = RandomWidth + 'px';
        document.getElementById('btnNo').style.top = RandomHeight + 'px';
    }
</script>

</body>
</html>
