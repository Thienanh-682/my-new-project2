<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if.else.if</title>
</head>
<body>
 <script>
     let userName = prompt("Who's there?", '');
     if (userName == 'admin') {
         alert('welcome');
     } else if (userName == null) {
         alert('canceled');
     } else {
         alert(" I don't know you")
     }
     let pass = prompt('password?',"");
     if (pass == 'theMaster') {
         alert('welcome!');
     } else if (pass == null) {
         alert('Canceled');
     } else {
         alert('Wrong password');
     }
 </script>
</body>
</html>
